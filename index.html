<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="todolist, task, toboolist, todo">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Toboolist</title>
</head>

<body>

    <!-- Logo -->
    <header class="bcg-w">
        <div>
            <img id="logo" src="./img/logo.png" alt="Logo Boolean">
            <h1 id="titolo">Toboolist</h1>
        </div>

    </header>

    <!-- Buttons? -->
    <header class="bcg-w container" id="buttons-container">
        <div>
            <button id="task-button">Add Task</button>
            <button id="sect-button">Add Section</button>
        </div>
    </header>

    <!-- Lists -->
    <main class="bcg-w container">
        <div class="list">

            <!-- New Task -->
            <ul class="title-list">
                <li>
                    <span class="down-arrow">&#9660;</span>
                    <h2>New Task</h2>
                </li>
                <ul class="nested-list">
                    <div class="check round">&#128504;</div>
                    <h4 class="sub-task">Quarterly Newsletter</h4>
                    <span class="task-tag editorial">Editorial</span>
                </ul>
            </ul>
            
            <!-- Today -->
            <ul class="title-list">
                <li>
                    <span class="down-arrow">&#9660;</span>
                    <h2>New Task</h2>
                </li>
                <ul class="nested-list">
                    <div class="check round">&#128504;</div>
                    <h4 class="sub-task">Quarterly Newsletter</h4>
                    <span class="task-tag editorial">Editorial</span>
                </ul>
            </ul>

        </div>
    </main>
    
</body>
</html>
